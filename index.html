<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fotos del Evento</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #111827;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 30px;
            font-size: 2.5rem;
            color: #a5b4fc;
            letter-spacing: 1px;
            font-weight: 800;
        }
        h2 {
            color: #818cf8;
            margin-top: 40px;
            font-weight: 600;
        }
        form {
            margin: 30px auto 20px auto;
            padding: 20px 30px;
            background: #18181b;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(99,102,241,0.08);
            display: inline-block;
        }
        input[type="file"] {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #6366f1;
            background: #27272a;
            color: #f3f4f6;
            font-size: 1rem;
            margin-right: 10px;
        }
        input[type="file"]::file-selector-button {
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 14px;
            font-weight: 600;
            cursor: pointer;
        }
        button {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(99,102,241,0.10);
        }
        button:hover {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            transform: translateY(-2px) scale(1.04);
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
            max-width: 1100px;
            margin: 40px auto 0 auto;
            padding: 0 20px 40px 20px;
        }
        #gallery img {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 4/3;
            object-fit: cover;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(99,102,241,0.13), 0 1.5px 6px rgba(0,0,0,0.10);
            border: 3px solid #27272a;
            background: #18181b;
            transition: transform 0.18s, box-shadow 0.18s;
        }
        #gallery img:hover {
            transform: scale(1.03) rotate(-1deg);
            box-shadow: 0 12px 36px rgba(99,102,241,0.18), 0 3px 12px rgba(0,0,0,0.18);
            border-color: #6366f1;
        }
        #featured {
            margin: 40px auto 0 auto;
            /* Elimina max-width fijo para que el marco se adapte */
            text-align: center;
            background: #18181b;
            border-radius: 24px;
            padding: 24px 0;
            box-shadow: 0 10px 40px rgba(99,102,241,0.10), 0 4px 16px rgba(0,0,0,0.18);
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 95vw;
        }
        .featured-img {
            width: auto;
            height: auto;
            max-width: 90vw;
            max-height: 70vh;
            display: block;
            object-fit: contain;
            border-radius: 22px;
            box-shadow: 0 10px 40px rgba(99,102,241,0.18), 0 4px 16px rgba(0,0,0,0.18);
            border: 4px solid #6366f1;
            background: #18181b;
            margin-bottom: 0;
            transition: transform 0.18s, box-shadow 0.18s;
        }
        .featured-vertical {
            max-width: 50vw !important;
            max-height: 90vh !important;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            form { padding: 12px 8px; }
            #gallery { gap: 14px; }
        }
    </style>
</head>
<body>
    <h1>SubÃ­ tu foto al evento ðŸŽ‰</h1>
    <form method="POST" enctype="multipart/form-data" id="uploadForm">
        <input type="file" name="photo" accept="image/*,video/*" required id="photoInput">
        <button type="submit">Subir Foto</button>
    </form>

    {% if photos %}
        <div id="featured">
            {% if photos[0].type == 'image' %}
                <img src="{{ photos[0].url }}" alt="Foto destacada" class="featured-img" id="featuredMedia">
            {% elif photos[0].type == 'video' %}
                <video src="{{ photos[0].url }}" class="featured-img" id="featuredMedia" autoplay loop playsinline></video>
            {% endif %}
        </div>
    {% endif %}

    <h2>Fotos en la pantalla:</h2>
    <div id="gallery">
        {% for photo in photos[1:] %}
            {% if photo.type == 'image' %}
                <img src="{{ photo.url }}" alt="Foto del evento">
            {% elif photo.type == 'video' %}
                <video src="{{ photo.url }}" autoplay loop muted playsinline style="width:100%;max-width:400px;border-radius:18px;border:3px solid #27272a;background:#18181b;box-shadow:0 6px 32px rgba(99,102,241,0.13),0 1.5px 6px rgba(0,0,0,0.10);"></video>
            {% endif %}
        {% endfor %}
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        // Limpiar el input de archivo despuÃ©s de enviar el formulario
        document.getElementById('uploadForm').addEventListener('submit', function() {
            setTimeout(() => {
                document.getElementById('photoInput').value = '';
            }, 100);
        });

        // ConexiÃ³n con Socket.IO
        const socket = io();
        socket.on('new_photo', () => {
            location.reload();
        });

        // Detectar si la imagen o video destacado es vertical y agrandar
        window.addEventListener('DOMContentLoaded', function() {
            const media = document.getElementById('featuredMedia');
            if (!media) return;
            function checkVertical() {
                if (media.naturalWidth && media.naturalHeight) {
                    if (media.naturalHeight > media.naturalWidth) {
                        media.classList.add('featured-vertical');
                    }
                } else if (media.videoWidth && media.videoHeight) {
                    if (media.videoHeight > media.videoWidth) {
                        media.classList.add('featured-vertical');
                    }
                }
            }
            if (media.tagName === 'IMG') {
                media.onload = checkVertical;
                if (media.complete) checkVertical();
            } else if (media.tagName === 'VIDEO') {
                media.onloadedmetadata = checkVertical;
            }
        });
    </script>
</body>
</html>
